<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte</title>
    <link rel="shortcut icon" href="assets/img/favicon.jpg" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="assets/css/dark.css" id="darkmodestylesheet" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/preloader.css" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="assets/js/darkmode.js"></script>
    <script defer src="assets/js/preloader.js"></script>
    <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script defer src="assets/data/points.js"></script>
    <script defer src="assets/data/zones.js"></script>
    <script defer src="assets/js/map.js"></script>
    <script defer src="assets/js/anim.js"></script>

    <!-- IonIcons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- PRELOADER  -->
    <div id="preloader">
      <p class="preloader-waiting">Chargement...</p>
      <div class="preload-count-container">
        <p class="number colored-text"></p>
        <span class="colored-text">%</span>
      </div>
    </div>

    <div id="app">
      <div id="sidebar">
        <div id="sidebar-close-btn"><ion-icon name="close-outline"></ion-icon></div>
        <div class="sidebarimg"></div>
        <div id="name">
          <p class="surname"></p>
          <p class="name"></p>
        </div>
        <div id="dates">
          <p class="birthdate"></p>
          <p class="countryEntranceDate"></p>
        </div>
        <div id="origin">
          <p class="nationalities"></p>
          <p class="ethnicities"></p>
        </div>
        <div id="acts">
          <div class="act">
            <p class="actDate"></p>
            <p class="actTitle"></p>
            <p class="actDescription"></p>
          </div>
          <div class="act">
            <p class="actDate"></p>
            <p class="actTitle"></p>
            <p class="actDescription"></p>
          </div>
          <div class="act">
            <p class="actDate"></p>
            <p class="actTitle"></p>
            <p class="actDescription"></p>
          </div>
        </div>
        <div id="address">
          <ion-icon name="location-outline"></ion-icon>
          <p class="street"></p>
          <p class="city"></p>
          <p class="region"></p>
        </div>
      </div>
      <div id="map">
        <div class="leaflet-control coordinate"></div>
      </div>
    </div>
  </body>
</html>
